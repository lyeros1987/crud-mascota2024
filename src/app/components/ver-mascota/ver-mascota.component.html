<div class="title">Mascota</div>


  <app-spinner *ngIf="loading"></app-spinner>
  <div *ngIf="mascota !=null" class="container">
<!-- <div *ngIf="mascota$ | async as mascota" class="container"> -->
  <mat-card class="card">
    <mat-card-title>{{mascota.nombre}}</mat-card-title>
    <mat-card-content>
      <p><strong>Raza:</strong>{{mascota.raza}}</p>
      <p><strong>Color:</strong>{{mascota.color}}</p>
      <p><strong>Peso:</strong>{{mascota.peso}}</p>
      <p><strong>Edad:</strong>{{mascota.edad}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button routerLink="/listMascotas" mat-raised-button>Volver</button>
      </mat-card-actions>
  </mat-card>
  <!-- <button routerLink="/verMascota/3" mat-raised-button>Volver</button> -->
 
</div>
